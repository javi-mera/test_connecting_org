<template>
    <div>
    <lightning-file-upload
        label="Attach Files"
        name="fileUploader"
        record-id={recordId}
        onuploadfinished={handleUploadFinished}
        multiple
    >
    </lightning-file-upload>
    
    </div>
    <div class="slds-p-top_large">
        
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="standard:file" size="small" class="slds-m-right_medium"></lightning-icon>
                Files Uploaded
            </h3>
            <div class="slds-p-left_medium">
                <lightning-datatable
                    key-field="documentId"
                    data={files}
                    columns={columns}
                    hide-checkbox-column
                    onrowaction={handleRowAction}></lightning-datatable>
            </div>
        </lightning-card>
    </div>
</template>
