<template>
    <div class="slds-card">    
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-opportunity" title="opportunity">
                                <lightning-icon icon-name="standard:actions_and_buttons" alternative-text="controls" title="controls"></lightning-icon>
                                <span class="slds-assistive-text">Admin Project Change Actions</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-truncate"
                                            title="Project Controls">Admin Project Change Actions</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-p-around_small slds-is-relative">
            <lightning-record-form
                object-api-name="Project__c"
                record-id={recordId}
                fields={_fields}
                columns="2"
                onsubmit={onSubmitHandle}
                onsuccess={onSuccessHandle}
            >
            </lightning-record-form>
            <div if:true={isSaving} class="slds-spinner_container">
                <lightning-spinner></lightning-spinner>
            </div>
        </div>
    </div>
</template>
