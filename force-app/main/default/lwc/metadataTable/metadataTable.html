<template>
    <lightning-datatable
        key-field="id"
        data={data}
        columns={columns}
        onrowaction={handleRowAction}>
    </lightning-datatable>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                        onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit</h2>
                </header>
    
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="position: relative;">
                    <h1 class="slds-text-heading_medium slds-hyphenate">Task List</h1>
                    <lightning-input-rich-text name="input1" label="Task List" onchange={handleTaskListChange} value={taskList} ></lightning-input-rich-text>
                    <h1 class="slds-text-heading_medium slds-hyphenate slds-p-top_medium">Approvals Required</h1> 
                    <lightning-input-rich-text name="input2" label="" onchange={handleDecisionRequiredChange} value={decisionRequired} ></lightning-input-rich-text>
                </div>
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
