<template>
    <lightning-button class="newButtonPosition" variant="Neutral" label="New" title="New Team Member" onclick={showModalBox}></lightning-button>

   
   <!-- data table header-->
   <div id="teamMemberHeader" class="teamMemberHeader slds-page-header slds-border_left slds-border_right slds-border_top slds-border_bottom">
      <div class="slds-page-header__row">
        <div class="slds-page-header__col-title">
          <div class="slds-media">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-avatar" title="avatar">
                <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                  <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#avatar"></use>
                </svg>
                <span class="slds-assistive-text">avatar</span>
              </span>
            </div>
            <div class="slds-media__body">
              <div class="slds-page-header__name">
                <div class="slds-page-header__name-title">
                  <h1>
                    <span class="slds-page-header__title slds-truncate" title="Team members">Team members</span>
                  </h1>
                </div>
              </div>
              <p class="slds-page-header__name-meta"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- data table -->
   <div class="slds-border_left slds-border_right slds-border_top slds-border_bottom" style="height: 300px;">
      <lightning-datatable
              key-field="teamMemberId"
              data={data}
              columns={columns}
              onrowaction={handleRowAction}>
      </lightning-datatable>
  </div>
  
   <!-- modal start -->      
   <template if:true={isShowModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="minHeight slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Team Members</h2>
          </header>
      
          <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_medium overflowVisible" id="modal-content-id-1">
                <h3 class="slds-section__title slds-theme--shade" >
                    <span class = "section-header-title slds-p-horizontal--small">Information</span>
                </h3>
                <div class="slds-form slds-p-top_medium" role="list">
                    <lightning-record-edit-form object-api-name="CustomTeams__Team_Members__c" id="searchUserForm" >
                        <lightning-input-field class="userInputField" variant="label-inline" field-name="CustomTeams__User__c" onchange={handleUserSelection} required> </lightning-input-field>
                    </lightning-record-edit-form>
                </div>
                
          </div>

          <!-- modal footer start-->
          <footer class="slds-modal__footer">
             <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
             <lightning-button label="Save" title="Non-primary action" onclick={handleSave} class="slds-m-left_x-small"></lightning-button>
          </footer>
       
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <!-- modal end -->

</template>
